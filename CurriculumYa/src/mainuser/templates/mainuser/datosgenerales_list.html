{% for item in datosusuario %}
<div class="card mb-3 mt-3 border-0">
    <div class="row no-gutters justify-content-center">
        <div class="col-md-8">
            <div class="card-body">
                <div class="form-row justify-content-center">
                    <div class="form-group col-md-4">
                        <label for="PaisH">País</label>
                        <input type="text" class="form-control camposH" id="PaisH" value='{{item.IdPaises}}' disabled>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="DeparH">Departamento</label>
                        <input type="text" class="form-control camposH" id="DeparH" value='{{item.IdDepartamentos}}' disabled>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="CiudH">Ciudad</label>
                        <input type="text" class="form-control camposH" id="CiudH" value='{{item.IdCiudades}}' disabled>
                    </div>
                </div>
                <div class="form-row justify-content-center">
                    <div class="form-group col-md-6">
                        <label for="DirH">Dirección</label>
                        <input type="text" class="form-control camposH" id="DirH" value='{{item.Direccion}}' disabled>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Tel1H">Teléfono</label>
                        <input type="text" class="form-control camposH" id="Tel1H" value='{{item.Telefono}}' disabled>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
